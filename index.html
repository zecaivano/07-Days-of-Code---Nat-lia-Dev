<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linkedin</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="navbar">
        <div class="navbar-container1">
            <img src="img/logo.svg" alt="logo" class="navbar-logo">
            <input type="search" placeholder="Pesquisar" class="navbar-busca">
        </div>
        <div class="navbar-container2">
            <div class="navbar-subitem">
                <img src="img/inicio.svg" alt="homepage">
                <p>Início</p>
            </div>
            <div class="navbar-subitem">
                <img src="img/rede.svg" alt="Minha rede">
                <p>Minha rede</p>
            </div>
            <div class="navbar-subitem">
                <img src="img/vagas.svg" alt="Vagas">
                <p>Vagas</p>
            </div>
            <div class="navbar-subitem">
                <img src="img/mensagens.svg" alt="Mensagens">
                <p>Mensagens</p>
            </div>
            <div class="navbar-subitem">
                <img src="img/notificacoes.svg" alt="notificacoes">
                <p>Notificações</p>
            </div>
            <div class="navbar-subitem navbar-solucoes">
                <img src="img/solucoes.svg" alt="soluções">
                <p>Soluções</p>
            </div>
        </div>
    </header>
    <main class="card">
        <div class="card__imagens">
            <img src="img/capa.jpg" alt="Imagem de capa com códigos" class="capa">
            <img src="https://github.com/zecaivano.png" alt="Imagem de perfil do usuário" class="perfil">
        </div>
        <div class="container">
            <div class="card__info">
                <h1 class="card__nome">José Roberto Caivano</h1>
                <h2 class="card__habilidades">Desenvolvedor | HTML&CSS | Javascript | Java | Data Science</h2>
                <h3 class="card__h3">Fala sobre #javascript, #frontend, #ia</h3>
                <div class="card__container">
                    <h3 class="card__h3">Prata, MG - Brasil</h3>
                    <ul>
                        <li class="card__contato"><a href="#" class="card__contato-link">Informações de contato</a></li>
                    </ul>
                </div>
                <div class="card__container">
                    <p class="card__seguidores">30 seguidores</p>
                    <ul>
                        <li class="card__seguidores card__contato">30 conexões</li>
                    </ul>
                </div>
                <div class="card__container">
                    <button class="card__mensagem card__botao">Mensagem</button>
                    <button class="card__mais card__botao">Mais</button>
                </div>
            </div>
            <div class="container__empresa">
                <div class="wrapper__empresa">
                    <img class="card__empresa" src="img/empresa.png" alt="Edifício">
                    <p >Banco do Brasil</p>
                </div>
                <div class="wrapper__empresa">
                    <img class="card__empresa" src="img/ensino.png" alt="Paisagem">
                    <p >Alura</p>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
